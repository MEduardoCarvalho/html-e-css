<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias iterativas</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>abra em varios dispositivos ou diminua a sua pagina de navegador</p>
    <picture>
    <source media="(max-width: 750px)" srcset="imgs/hello.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imgs/dog.png" type="image/png">
    <img src="imgs/gato.png" alt="grande">
    </picture>
      
    <audio autoplay controls loop> 
        <source src="musica.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
